<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Formulários</h1>

    <form id="dados" name="dados" method="post" action="">

        <fieldset>
            <legend>Campo de Número</legend>
            <label for="numero">Campo numérico</label>
            <input type="number" name="numero" id="numero" min="10" max="100" step="5">
            
        </fieldset>

        <fieldset>
            <legend>Campo Range</legend>
            <label for="escala">Campo range</label>
            <input type="range" name="escala" id="escala" min="100" max="1000" step="50">
        </fieldset>


    </form>
    
</body>
</html>
